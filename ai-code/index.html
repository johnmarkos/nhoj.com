<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tools and Toys AI Wrote</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --bg-secondary: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', 'Consolas', monospace;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    .back {
      display: inline-block;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      transition: color 0.15s;
    }

    .back:hover {
      color: var(--accent);
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .links {
      display: grid;
      gap: 0.5rem;
    }

    .link {
      display: block;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.15s, background-color 0.15s;
    }

    .link:hover {
      border-color: var(--accent);
      background: rgba(88, 166, 255, 0.05);
    }

    .link:hover .link-name {
      color: var(--accent);
    }

    .link-name {
      font-size: 0.9rem;
      transition: color 0.15s;
    }

    .link-desc {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    @media (max-width: 500px) {
      body {
        padding: 1.25rem;
      }

      h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <a href="../" class="back">&larr; nhoj.com</a>
    <h1>Tools and Toys AI Wrote</h1>
    <div class="links">
      <a href="../spinner.html" class="link">
        <div class="link-name">Contestant Spinner</div>
        <div class="link-desc">Determines contest order</div>
      </a>
      <a href="estimator.html" class="link">
        <div class="link-name">System Design Estimator</div>
        <div class="link-desc">QPS, storage & bandwidth calculator</div>
      </a>
      <a href="auction.html" class="link">
        <div class="link-name">Silent Auction Manager</div>
        <div class="link-desc">Donors, items, bid sheets & checkout</div>
      </a>
    </div>
  </main>
</body>
</html>
